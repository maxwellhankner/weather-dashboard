<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Links for bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Page Tab Title -->
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- Main Content Container -->
  <div class="container-fluid">
    <div class="row">

      <!-- Left Side Section -->
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <!-- Input field for the user to type a location -->
          <input class="form-control" type="text" id="search-value" />
          <!-- Search button to get the location's data displayed -->
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
          <!-- Clear button to delete all locations -->
          <button class="btn btn-secondary" id="clear-button"> <i class="fa fa-close"></i> </button>
        </div>
        <!-- List of cities the user searches -->
        <ul class="list-group history"></ul>
      </aside>

      <!-- Right Side Section -->
      <div class="col-lg-9">
        <div id="today" class="mt-3"></div>
        <div id="forecast" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
